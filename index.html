<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用</title>
</head>
<body>
    使用说明
    <p>
        1、拉取代码 <br>
        git clone https://github.com/1154101719/web33.git 
    </p>
    <p>
        2、提交代码到本地仓库 <br>
        git commit -am "此处填写提交备注"<br>
        如果有新建文件夹，则：<br>
        git add ./
    </p>
    <p>
        3、把本地代码推送到远程 <br>
        git push https://github.com/1154101719/web33.git  master
    </p>
    <p>
        注意：<br>
        1、空文件夹无法提交
    </p>
</body>
</html>
